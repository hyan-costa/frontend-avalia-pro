
<div class="container mt-5">
  <div class="d-flex align-items-center mb-4">
    <button
      (click)="cancelarCriacao()"
      class="btn btn-secondary me-3"
    >
      <i class="bi bi-arrow-left"></i> Voltar
    </button>
    <h1 class="text-3xl font-bold text-gray-800">Criar Novo Prêmio</h1>
  </div>

  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="onCriarPremio()">
        <div class="mb-3">
          <label for="nomePremio" class="form-label"
            >Nome do Prêmio <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="nomePremio"
            name="nomePremio"
            [(ngModel)]="novoPremio.nome"
            required
          />
        </div>

        <div class="mb-3">
          <label for="descricaoPremio" class="form-label"
            >Descrição <span class="text-danger">*</span></label
          >
          <textarea
            class="form-control"
            id="descricaoPremio"
            name="descricaoPremio"
            rows="3"
            [(ngModel)]="novoPremio.descricao"
            required
          ></textarea>
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <label for="dataInicio" class="form-label"
              >Data de Início <span class="text-danger">*</span></label
            >
            <input
              type="date"
              class="form-control"
              id="dataInicio"
              name="dataInicio"
              [ngModel]="novoPremio.dataInicio | date:'yyyy-MM-dd'"
              (ngModelChange)="novoPremio.dataInicio = $event"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="dataFim" class="form-label"
              >Data de Fim <span class="text-danger">*</span></label
            >
            <input
              type="date"
              class="form-control"
              id="dataFim"
              name="dataFim"
              [ngModel]="novoPremio.dataFim | date:'yyyy-MM-dd'"
              (ngModelChange)="novoPremio.dataFim = $event"
              required
            />
          </div>
        </div>

        <div class="mb-3 mt-3">
          <label for="detalheCronograma" class="form-label"
            >Detalhes do Cronograma</label
          >
          <textarea
            class="form-control"
            id="detalheCronograma"
            name="detalheCronograma"
            rows="3"
            [(ngModel)]="novoPremio.detalheCronograma"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="anoEdicao" class="form-label"
            >Ano de Edição <span class="text-danger">*</span></label
          >
          <input
            type="number"
            class="form-control"
            id="anoEdicao"
            name="anoEdicao"
            [(ngModel)]="novoPremio.anoEdicao"
            required
          />
        </div>

        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="statusPremio"
            name="statusPremio"
            [(ngModel)]="novoPremio.status"
          />
          <label class="form-check-label" for="statusPremio">Ativo</label>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4">
          <button type="button" class="btn btn-secondary" (click)="cancelarCriacao()">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            Salvar Prêmio
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container mt-5" *ngIf="avaliadorForm">
  <div class="d-flex align-items-center mb-4">
    <button
      (click)="cancelarEdicao()"
      class="btn btn-secondary me-3"
    >
      <i class="bi bi-arrow-left"></i> Voltar
    </button>
    <h1 class="text-3xl font-bold text-gray-800">Editar Avaliador</h1>
  </div>

  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="onSalvarAvaliador()" *ngIf="avaliadorForm">
        <div class="mb-3">
          <label for="nomeAvaliador" class="form-label"
            >Nome Completo <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="nomeAvaliador"
            name="nomeAvaliador"
            [(ngModel)]="avaliadorForm.nome"
            required
          />
        </div>

        <div class="mb-3">
          <label for="emailAvaliador" class="form-label"
            >E-mail <span class="text-danger">*</span></label
          >
          <input
            type="email"
            class="form-control"
            id="emailAvaliador"
            name="emailAvaliador"
            [(ngModel)]="avaliadorForm.email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="cpfAvaliador" class="form-label"
            >CPF <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="cpfAvaliador"
            name="cpfAvaliador"
            [(ngModel)]="avaliadorForm.cpf"
            required
          />
        </div>

        <div class="mb-3">
          <label for="telefoneAvaliador" class="form-label"
            >Telefone <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="telefoneAvaliador"
            name="telefoneAvaliador"
            [(ngModel)]="avaliadorForm.telefone"
            required
          />
        </div>

        <div class="mb-3">
          <label for="dataNascimento" class="form-label"
            >Data de Nascimento <span class="text-danger">*</span></label
          >
          <input
            type="date"
            class="form-control"
            id="dataNascimento"
            name="dataNascimento"
            [ngModel]="avaliadorForm.dataNascimento"
            (ngModelChange)="avaliadorForm.dataNascimento = $event"
            required
          />
        </div>

        <div class="mb-3">
          <label for="generoAvaliador" class="form-label"
            >Gênero <span class="text-danger">*</span></label
          >
          <select
            class="form-select"
            id="generoAvaliador"
            name="generoAvaliador"
            [(ngModel)]="avaliadorForm.genero"
            required
          >
            <option value="">Selecione o Gênero</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="instituicaoAvaliador" class="form-label"
            >Instituição <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="instituicaoAvaliador"
            name="instituicaoAvaliador"
            [(ngModel)]="avaliadorForm.instituicao"
            required
          />
        </div>

        <div class="mb-3">
          <label for="areaAtuacao" class="form-label"
            >Área de Atuação <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="areaAtuacao"
            name="areaAtuacao"
            [(ngModel)]="avaliadorForm.areaAtuacao"
            required
          />
        </div>

        <div class="mb-3">
          <label for="areaEspecializacao" class="form-label"
            >Área de Especialização <span class="text-danger">*</span></label
          >
          <select
            class="form-select"
            id="areaEspecializacao"
            name="areaEspecializacao"
            [(ngModel)]="avaliadorForm.areaEspecializacao"
            required
          >
            <option
              *ngFor="let area of areaEspecializacaoOptions"
              [value]="area.value"
            >
              {{ area.label }}
            </option>
          </select>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4">
          <button type="button" class="btn btn-secondary" (click)="cancelarEdicao()">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            Salvar Alterações
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

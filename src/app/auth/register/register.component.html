<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Registrar Novo Usuário</h3>
        </div>
        <div class="card-body">
          <div *ngIf="registrationError" class="alert alert-danger">
            {{ registrationError }}
          </div>
          <div *ngIf="registrationSuccess" class="alert alert-success">
            {{ registrationSuccess }}
          </div>
          <form (ngSubmit)="onRegister()">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                [(ngModel)]="nome"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Senha</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                [(ngModel)]="confirmPassword"
                required
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
          </form>
          <div class="mt-3 text-center">
            Já tem uma conta? <a routerLink="/login">Faça Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

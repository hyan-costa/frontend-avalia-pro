
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>AvaliaPro</h3>
        </div>
        <div class="card-body">
          <div *ngIf="loginError" class="alert alert-danger">
            {{ loginError }}
          </div>
          <form (ngSubmit)="onLogin()">
            <div class="mb-3">
              <label for="username" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="username"
                name="username"
                [(ngModel)]="username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="password"
                required
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </form>
          <div class="mt-3 text-center" style="position: relative; z-index: 10; pointer-events: auto;">
            NÃ£o tem uma conta? <button type="button" class="btn btn-link p-0" (click)="navigateToRegister()">Registre-se aqui</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Projeto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-6xl mx-auto p-6">
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-4">
                <button onclick="window.history.back()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H15a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    Voltar
                </button>
                <h1 class="text-3xl font-bold text-gray-800">Detalhes do Projeto</h1>
            </div>
            <div class="flex gap-2">
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors" onclick="alert('Funcionalidade de editar projeto não implementada.')">
                    Editar Projeto
                </button>
            </div>
        </div>

        <div class="grid lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="mb-4">
                        <h2 class="text-2xl md:text-3xl font-bold text-blue-600" id="tituloProjeto"></h2>
                        <p class="text-md text-gray-600 mt-1" id="areaTematicaProjeto"></p>
                        <div class="mt-3">
                            <span class="text-sm text-gray-500">Status:</span>
                            <span id="statusProjetoBadge" class="ml-2 px-3 py-1 rounded-full text-sm font-semibold"></span>
                        </div>
                    </div>
                    
                    <div class="mt-6">
                        <h3 class="text-xl font-semibold text-gray-700 mb-2 border-b pb-2">Resumo do Projeto</h3>
                        <p class="text-gray-600 leading-relaxed" id="resumoProjeto"></p>
                    </div>

                    <div class="mt-6">
                        <h3 class="text-xl font-semibold text-gray-700 mb-2 border-b pb-2">Autores</h3>
                        <ul class="list-disc list-inside text-gray-600 space-y-1" id="listaAutores">
                            </ul>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6" id="secaoPremioAssociado" style="display: none;">
                    <h3 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">Prêmio Associado</h3>
                    <div id="infoPremioAssociado" class="space-y-2">
                        </div>
                </div>
                 <div class="bg-white rounded-lg shadow-md p-6" id="secaoSemPremio" style="display: none;">
                    <h3 class="text-xl font-semibold text-gray-700 mb-2">Prêmio Associado</h3>
                    <p class="text-gray-600">Este projeto não está concorrendo a nenhum prêmio no momento.</p>
                </div>
            </div>

            <div class="space-y-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">Metadados</h3>
                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600">ID do Projeto:</span>
                            <span class="font-semibold text-gray-800" id="idProjetoSidebar"></span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600">Data de Envio/Criação:</span>
                            <span class="font-semibold text-gray-800" id="dataEnvioSidebar"></span>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">Ações Rápidas</h3>
                    <div class="space-y-3">
                        <button class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg transition-colors text-sm" onclick="alert('Funcionalidade: Avaliar Projeto (Não implementado)')">
                            Avaliar Projeto
                        </button>
                        <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-800 py-2 px-4 rounded-lg transition-colors text-sm" onclick="alert('Funcionalidade: Ver Feedback (Não implementado)')">
                            Ver Feedback da Avaliação
                        </button>
                        <button class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg transition-colors text-sm" onclick="alert('Funcionalidade: Retirar Submissão (Não implementado)')">
                            Retirar Submissão
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dados de exemplo do projeto (em uma aplicação real, viria do backend via ID)
        const projetoExemplo = {
            id: 201,
            titulo: "Plataforma Colaborativa de Pesquisa Científica",
            areaTematica: "Tecnologia da Informação",
            resumo: "Uma plataforma online para facilitar a colaboração entre pesquisadores de diferentes instituições, promovendo o avanço científico através do compartilhamento de dados, ferramentas e conhecimento de forma segura e eficiente. O projeto visa integrar repositórios de dados, ferramentas de análise e canais de comunicação em um ambiente unificado.",
            autores: [
                { id: 1, nome: "Dr. João Carlos Silva" },
                { id: 3, nome: "Profa. Dra. Pedro Henrique Oliveira" } // Corrigindo o nome para um exemplo mais realista
            ],
            dataEnvio: "2025-02-10",
            statusProjeto: "Aprovado", // Outros status: "Em Desenvolvimento", "Submetido", "Em Avaliação", "Rejeitado", "Concluído"
            premiosAssociados: [
                { premioId: 1, nomePremio: "Prêmio Inovação Tech 2025" }
            ]
        };
        
        // Outro exemplo de projeto, sem prêmio associado
        const projetoExemploSemPremio = {
             id: 105, titulo: "App de Mobilidade Acessível", areaTematica: "Inclusão Social e Tecnologia",
             resumo: "Aplicativo para facilitar o deslocamento de pessoas com mobilidade reduzida, mapeando rotas acessíveis e pontos de interesse com infraestrutura adequada.",
             autores: [{ id: 4, nome: "Ana Clara Costa" }],
             dataEnvio: "2025-04-28", statusProjeto: "Em Desenvolvimento",
             premiosAssociados: []
        };


        function getProjectStatusBadgeStyle(status) {
            let statusClass = '';
            let textColor = 'text-gray-800'; // Default
            switch(status) {
                case 'Em Desenvolvimento': statusClass = 'bg-yellow-100 text-yellow-700'; break;
                case 'Submetido': statusClass = 'bg-blue-100 text-blue-700'; break;
                case 'Em Avaliação': statusClass = 'bg-purple-100 text-purple-700'; break;
                case 'Aprovado': statusClass = 'bg-green-100 text-green-700'; break;
                case 'Rejeitado': statusClass = 'bg-red-100 text-red-700'; break;
                case 'Concluído': statusClass = 'bg-gray-200 text-gray-700'; break;
                default: statusClass = 'bg-gray-100 text-gray-600';
            }
            return statusClass;
        }

        function formatarData(dataString) {
            if (!dataString) return 'N/A';
            const data = new Date(dataString + 'T00:00:00'); // Trata como data local
            return data.toLocaleDateString('pt-BR');
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // Simular qual projeto carregar. Em uma aplicação real, pegaria o ID da URL.
            // const urlParams = new URLSearchParams(window.location.search);
            // const projetoId = parseInt(urlParams.get('id'));
            // let projeto = (projetoId === 201) ? projetoExemplo : projetoExemploSemPremio; // Exemplo de como alternar
            
            let projeto = projetoExemplo; // Mude para projetoExemploSemPremio para testar o outro caso

            document.getElementById('tituloProjeto').textContent = projeto.titulo;
            document.getElementById('areaTematicaProjeto').textContent = `Área Temática: ${projeto.areaTematica}`;
            document.getElementById('resumoProjeto').textContent = projeto.resumo;
            
            const statusBadge = document.getElementById('statusProjetoBadge');
            statusBadge.textContent = projeto.statusProjeto || 'N/Definido';
            statusBadge.className = `${getProjectStatusBadgeStyle(projeto.statusProjeto)} ml-2 px-3 py-1 rounded-full text-sm font-semibold`;

            const listaAutoresEl = document.getElementById('listaAutores');
            listaAutoresEl.innerHTML = ''; // Limpa
            if (projeto.autores && projeto.autores.length > 0) {
                projeto.autores.forEach(autor => {
                    const li = document.createElement('li');
                    li.textContent = autor.nome;
                    listaAutoresEl.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.textContent = 'Nenhum autor listado.';
                listaAutoresEl.appendChild(li);
            }

            // Prêmio Associado
            const secaoPremio = document.getElementById('secaoPremioAssociado');
            const infoPremioDiv = document.getElementById('infoPremioAssociado');
            const secaoSemPremio = document.getElementById('secaoSemPremio');

            if (projeto.premiosAssociados && projeto.premiosAssociados.length > 0) {
                secaoPremio.style.display = 'block';
                secaoSemPremio.style.display = 'none';
                infoPremioDiv.innerHTML = ''; // Limpa
                projeto.premiosAssociados.forEach(premioInfo => {
                    const p = document.createElement('p');
                    p.className = 'text-gray-600';
                    // Idealmente, o premioId permitiria criar um link para a página de detalhes do prêmio
                    p.innerHTML = `Concorrendo a: <strong class="text-gray-800">${premioInfo.nomePremio}</strong> 
                                   (<a href="#" onclick="alert('Ir para detalhes do prêmio ID ${premioInfo.premioId}')" class="text-blue-500 hover:underline">ver detalhes do prêmio</a>)`;
                    infoPremioDiv.appendChild(p);
                });
            } else {
                secaoPremio.style.display = 'none';
                secaoSemPremio.style.display = 'block';
            }

            // Sidebar
            document.getElementById('idProjetoSidebar').textContent = projeto.id;
            document.getElementById('dataEnvioSidebar').textContent = formatarData(projeto.dataEnvio);
        });
    </script>
</body>
</html>
